<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css"> <link rel="stylesheet" href="css/register_construction.css"> </head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Menu JDM</h3>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
              <ul class="sidebar-menu">
    <li><a href="app.html"><i class="fas fa-home"></i> Início</a></li>
    <li><a href="profile.html"><i class="fas fa-user"></i> Perfil</a></li>
    <li><a href="educational.html"><i class="fas fa-book"></i> Seção Educativa</a></li>
    <li><a href="about.html"><i class="fas fa-info-circle"></i> Sobre Nós</a></li>
    <li><a href="register_construction.html"><i class="fas fa-building"></i> Cadastro de Obra</a></li>
    <li><a href="forum.html"><i class="fas fa-comments"></i> Fórum de Dúvidas</a></li>
    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notificações</a></li>
    <li><a href="calculator.html"><i class="fas fa-calculator"></i> Cálculo de Materiais</a></li> <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
</ul>
        </div>

        <div class="main-content" id="mainContent">
            <header>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <h1>JDM</h1>
                </div>
                <div class="user-info">
                    <span id="userName">Usuário</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="register-page-content">
                <div class="register-card">
                    <button class="back-button-modern" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
                    <h2 class="register-title">Cadastre Sua Obra</h2>
                    <p class="register-subtitle">Preencha os dados para iniciar o gerenciamento do seu projeto.</p>

                    <form id="constructionRegisterForm" class="register-form">
                        <div class="form-group">
                            <label for="cnpjCpf"><i class="fas fa-id-card"></i> CNPJ/CPF:</label>
                            <input type="text" id="cnpjCpf" name="cnpjCpf" placeholder="Digite CNPJ ou CPF do responsável" required>
                        </div>

                        <div class="form-group">
                            <label for="nomeObra"><i class="fas fa-signature"></i> Nome da Obra:</label>
                            <input type="text" id="nomeObra" name="nomeObra" placeholder="Ex: Residencial Alphaville" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="localObra"><i class="fas fa-map-marker-alt"></i> Local da Obra:</label>
                            <input type="text" id="localObra" name="localObra" placeholder="Ex: Rua das Flores, 123, Bairro X" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cep"><i class="fas fa-map-pin"></i> CEP:</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                        </div>

                        <div class="form-group">
                            <label for="dataInicio"><i class="fas fa-calendar-alt"></i> Data de Início:</label>
                            <input type="date" id="dataInicio" name="dataInicio" required>
                        </div>

                        <div class="form-group">
                            <label for="previsaoTermino"><i class="fas fa-hourglass-half"></i> Previsão de Término:</label>
                            <input type="date" id="previsaoTermino" name="previsaoTermino">
                        </div>

                        <div class="form-group file-upload-group">
                            <label for="fotoObra" class="file-upload-label">
                                <i class="fas fa-camera"></i> Adicionar Foto da Obra
                            </label>
                            <input type="file" id="fotoObra" name="fotoObra" accept="image/*">
                            <span id="fileNameDisplay" class="file-name-display">Nenhuma foto selecionada</span>
                            <div class="image-preview" id="imagePreview"></div>
                        </div>

                        <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Cadastrar Obra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script> <script src="js/register_construction.js"></script> </body>
</html>
