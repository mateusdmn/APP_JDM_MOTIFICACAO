<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-header">
            <h1>JDM</h1>
            <p>Gestão de Materiais na Construção Civil</p>
        </div>
        <div class="auth-box">
            <h2>Criar Conta</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="registerCPF">CPF</label>
                    <input type="text" id="registerCPF" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                <div class="input-group">
                    <label for="registerPhone">Telefone</label>
                    <input type="text" id="registerPhone" placeholder="(00) 00000-0000" maxlength="15" required>
                </div>
                <div class="input-group">
                    <label for="registerAddress">Endereço</label>
                    <input type="text" id="registerAddress" placeholder="Rua, número, bairro" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="input-group">
                    <label for="registerConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <p class="auth-link">Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script> 
    </body>
</html>
